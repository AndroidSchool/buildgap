<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme/themes/comptheme.css" />
  <link rel="stylesheet" href="theme/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" /> 
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
  <style type="text/css" media="screen">
body::-webkit-scrollbar {
    width: 5px;
}
body::-webkit-scrollbar-track {
    background:#f2f2f2 ;

}
body::-webkit-scrollbar-thumb {
    background: #FFF;

}
body::-webkit-scrollbar-thumb {
    background: #AAA;
}
body::-webkit-scrollbar-thumb:active {
    background: #888;

}
.highlight {
  border: 1px solid yellow;
  background-color:yellow;
}
.pad {
  padding-top:30px;
}  
   
  </style>
  <script>
    $(function() {
          /*$('#content').sortable({
              placeholder: "ui-state-highlight" 
            });*/

                $( "#nav-panel" ).panel( "open");
    });
  </script>   
</head>
<body>
<div data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Panel fixed positioning">

    <div data-role="header" data-position="fixed">
        <h1>
          <div style="padding-top:35px"></div>
        </h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext" style="font-size:24px">Menu</a>
    </div><!-- /header -->

    <div role="main" class="ui-content jqm-content jqm-fullwidth">

    <div data-demo-html="#panel-fixed-page1"></div><!--/demo-html -->

  </div><!-- /content -->


  <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="b" id="nav-panel">

    <ul data-role="listview">
                <li><a href="#panel-fixed-page2"><div class="pad"></div></a></li>
                <li><a href="#panel-fixed-page2"><div class="pad"></div></a></li>
                <li><a href="#panel-fixed-page2"><div class="pad"></div></a></li>
    </ul>

  </div><!-- /panel -->

  <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">

        <form class="userform">

          <h2>Login</h2>

            <label for="name">Username:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
      </div>
        </form>

  </div><!-- /panel -->

</div><!-- /page -->

<div data-role="page" id="panel-fixed-page2">

    <div data-role="header">
        <h1>Landing page</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content jqm-content">

        <p>This is just a landing page.</p>

        <a href="#panel-fixed-page1" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini ui-icon-back ui-btn-icon-left">Back</a>

    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
